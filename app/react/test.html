<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport'
    content='width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes'>
  <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <style>
    html {
      width: 100%;
    }

    body {
      width: 96%;
      margin: auto;
      padding-bottom: 10px;
      overflow-x: hidden;
    }

    img {
      max-width: 97% !important;
      height: auto !important;
      margin-left: 1.5%;
    }

    video {
      max-width: 97% !important;
      height: auto !important;
      margin-left: 1.5%;
    }

    h3 {
      margin-left: 3%;
      margin-right: 3%;
      margin-bottom: 0;
      display: flex;
      align-items: left;
      justify-content: left;
      text-align: left
    }

    .title_time_text {
      display: flex;
      padding: 3% 3%;
      font-size: smaller;
      color: gray;
    }

    .title_line {
      padding-left: 3%;
      padding-right: 3%;
      border-bottom: 1px solid #d8d8d8;
    }

    .content_div {
      padding-left: 3%;
      padding-right: 3%;
    }
  </style>
</head>

<body>
  <h3>液力缓速器使用手册</h3>
  <div class="title_time_text">
    2020-07-27 16:01:03
  </div>
  <div class="title_line"></div>
  </div>
  <div class="content_div">
    <p></p>
    <p class="media-wrap video-wrap"></p>
    <div class="media-wrap video-wrap">
      <video id="my-video" controls class="video-js" preload="auto"
        poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
        <source src="http://27.17.52.250:7600/lq/file/imgRead?id=7108" type="video/mp4">
        </source>
        <source src="http://27.17.52.250:7600/lq/file/imgRead?id=7108" type="video/webm">
        </source>
      </video>
    </div>
    <p></p>
    <p></p>
    <!-- {{  video_body }} -->
  </div>
  <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
  <script>
    var overrideNative = false;
    var player = videojs('my-video', {
      html5: {
        hls: {
          overrideNative: overrideNative
        },
        nativeVideoTracks: !overrideNative,
        nativeAudioTracks: !overrideNative,
        nativeTextTracks: !overrideNative
      }
    });
  </script>
</body>
</html>
